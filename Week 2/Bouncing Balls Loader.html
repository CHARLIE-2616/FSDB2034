<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Balls Loader</title>
<style>
  .bouncing-loader {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .ball {
    width: 20px;
    height: 20px;
    background-color: #333;
    border-radius: 50%;
    margin: 0 5px;
    animation: bounce 0.5s infinite alternate;
  }

  .ball:nth-child(2) {
    animation-delay: 0.1s;
  }

  .ball:nth-child(3) {
    animation-delay: 0.2s;
  }

  @keyframes bounce {
    to {
      transform: translateY(-30px);
    }
  }
</style>
</head>
<body>
  <div class="bouncing-loader">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  </div>
</body>
</html>
