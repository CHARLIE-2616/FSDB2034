<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Bar Loader</title>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .loading-bar {
    width: 300px;
    height: 20px;
    background-color: #eee;
    overflow: hidden;
    border-radius: 5px;
  }

  .progress-bar {
    width: 100px;
    height: 100%;
    background-color: #4dd2fb;
    animation: progress 2s ease-in-out infinite;
  }

  @keyframes progress {
    0% { transform: translateX(-100px); }
    100% { transform: translateX(300px); }
  }
</style>
</head>
<body>
  <div class="loading-bar">
    <div class="progress-bar"></div>
  </div>
</body>
</html>
