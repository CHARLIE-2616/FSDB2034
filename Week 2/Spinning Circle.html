<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinning Semi-Circle Loader</title>
<style>
  .spinning-semi-circle {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .semi-circle {
    width: 100px;
    height: 100px;
    border-top: 10px solid #4bb4ff;
    border-bottom: 10px solid transparent;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-radius: 50%;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    100% {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
  <div class="spinning-semi-circle">
    <div class="semi-circle"></div>
  </div>
</body>
</html>
